<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX send File</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label for="username">
        Username:
        <input type="text" id="username" name="username" />
      </label>
      <br />
      <label for="name">
        Name:
        <input type="text" id="name" name="name" />
      </label>
      <br />
      <label for="profile">
        Profile:
        <input type="file" id="profile" name="profile" />
      </label>
      <br />
      <button type="button" id="register" value="Register">Register</button>
    </form>
    <script>
      function doRegister() {
        const ajax = new XMLHttpRequest();
        ajax.open("POST", "https://hookb.in/your-endpoint-url");
        ajax.onload = function () {
          console.info(ajax.responseText);
        };

        const form = new FormData();
        form.append("username", document.getElementById("username").value);
        form.append("name", document.getElementById("name").value);
        form.append("profile", document.getElementById("profile").files[0]);

        ajax.send(form);
      }
      document.getElementById("register").onclick = doRegister;
    </script>
  </body>
</html>
